<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Card Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Memory Card Game</h1>
  <div class="game-board">
    <!-- A Cards -->
    <div class="card">
      <div class="card-inner">
        <div class="card-front">?</div>
        <div class="card-back">A</div>
      </div>
    </div>
    <div class="card">
      <div class="card-inner">
        <div class="card-front">?</div>
        <div class="card-back">A</div>
      </div>
    </div>

    <!-- B Cards -->
    <div class="card">
      <div class="card-inner">
        <div class="card-front">?</div>
        <div class="card-back">B</div>
      </div>
    </div>
    <div class="card">
      <div class="card-inner">
        <div class="card-front">?</div>
        <div class="card-back">B</div>
      </div>
    </div>

    <!-- C cards -->
    <div class="card">
      <div class="card-inner">
        <div class="card-front">?</div>
        <div class="card-back">C</div>
      </div>
    </div>
    <div class="card">
      <div class="card-inner">
        <div class="card-front">?</div>
        <div class="card-back"><img src="./assets/s-l1200.jpg" alt="#"></div>
      </div>
    </div>

    <!-- D Cards -->
    <div class="card">
      <div class="card-inner">
        <div class="card-front">?</div>
        <div class="card-back"><img src="./assets/s-l1200.jpg" alt="#"></div>
      </div>
    </div>
    <div class="card">
      <div class="card-inner">
        <div class="card-front">?</div>
        <div class="card-back">D</div>
      </div>
    </div>

    <!-- Pair E -->
    <div class="card">
      <div class="card-inner">
        <div class="card-front">?</div>
        <div class="card-back">E</div>
      </div>
    </div>
    <div class="card">
      <div class="card-inner">
        <div class="card-front">?</div>
        <div class="card-back">E</div>
      </div>
    </div>

    <!-- F Cards -->
    <div class="card">
      <div class="card-inner">
        <div class="card-front">?</div>
        <div class="card-back">F</div>
      </div>
    </div>
    <div class="card">
      <div class="card-inner">
        <div class="card-front">?</div>
        <div class="card-back">F</div>
      </div>
    </div>
  </div>
</body>
<script src="./animation.js"></script>
</html>
